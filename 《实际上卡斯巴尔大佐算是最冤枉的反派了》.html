<!doctype html> <html dir="ltr" lang="en"> <head> <meta content="text/html; charset=utf-8" http-equiv="Content-Type"> <title>《实际上卡斯巴尔大佐算是最冤枉的反派了》</title> <link href="./../-/zim.css" id="layout-css" rel="stylesheet"> </head> <body class="WikiaPage action-view ltr mediawiki mw-hide-empty-elt no-js ns-0 ns-subject sitedir-ltr skin-vector" id="zim"> <div class="WikiaPageBackground mw-body" id="content" role="main"> <div class="mw-body-content" id="bodyContent"> <div class="noprint" id="siteSub">来自恶俗维基</div> <div id="contentSub"></div> <div id="jump-to-nav"></div> <a href="#mw-head" class="mw-jump-link">跳到导航</a> <a href="#p-search" class="mw-jump-link">跳到搜索</a> <div class="mw-content-ltr" id="mw-content-text" dir="ltr" lang="zh"><div class="mw-parser-output"><h2><span id="作者"></span><span id=".E4.BD.9C.E8.80.85" class="mw-headline">作者</span></h2> <p><a href="./梅章勇.html" title="梅章勇">梅章勇</a> </p> <h2><span id="被削除前地址"></span><span id=".E8.A2.AB.E5.89.8A.E9.99.A4.E5.89.8D.E5.9C.B0.E5.9D.80" class="mw-headline">被削除前地址</span></h2> <p><a href="./p/5965342774.html" class="external free" rel="nofollow">https://tieba.baidu.com/p/5965342774</a> </p> <h2><span id="正文"></span><span id=".E6.AD.A3.E6.96.87" class="mw-headline">正文</span></h2> <p>我可以说，如果他是把一颗比阿克西斯小一些的，足以毁灭你国的小行星装满核弹投向你国，估计可以彻底洗白。阿姆罗的想法是好的，但他不应该把那些シナ人也包含在“无辜的地球居民”之中一起保护，而是应当将其排除在外。可以再多投几颗这样的小行星到黑非洲，南亚次大陆，南洋 </p> </div></div> <div class="printfooter">取自“<a href="./index.php.html" dir="ltr">https://esu.wiki/index.php?title=《实际上卡斯巴尔大佐算是最冤枉的反派了》&oldid=83174</a>”</div> <div class="catlinks catlinks-allhidden" id="catlinks" data-mw="interface"></div> <div class="visualClear"></div> </div> </div> </body> </html>
